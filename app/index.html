<!DOCTYPE html>
<html>
<head>
    <title>Prediction Market</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <base href="."/>
    <script src="./app.js"></script>
    <script src="./predictionMarket.js"></script>
</head>
<body ng-app="predictionMarketApp" ng-controller="predictionMarketController">
<input type="text" id="from" ng-model="from" placeholder="from Address "/>

<div style="{height: 10px; background: beige}"></div>

<input type="text" ng-disabled="openingPoll" ng-hide="currentPoll.open" id="question" ng-model="question"
       placeholder="e.g. Does it blend?"/>
<input type="text" ng-disabled="openingPoll" ng-hide="currentPoll.open" id="trusted_source" ng-model="trustedSource"
       placeholder="trusted source address"/>
<input type="date" ng-disabled="openingPoll" ng-hide="currentPoll.open" id="closing_date" ng-model="closingDate"
       placeholder="yyyy-MM-dd"/>
<button id="open_poll" ng-disabled="openingPoll" ng-hide="currentPoll.open"
        ng-click="openPoll(question, trustedSource, closingDate, from)">Open
    Poll
</button>

<select ng-model="pollResult" ng-disabled="closingPoll" ng-show="currentPoll.open">
    <option value="false">True</option>
    <option value="true">False</option>
</select>
<button id="close_poll" ng-disabled="closingPoll" ng-click="closePoll(pollResult,from)" ng-show="currentPoll.open">Close
    Poll
</button>


<input type="number" ng-disabled="betting" id="bet_value" ng-model="betValue" placeholder="wei amount to bet"
       ng-show="currentPoll.open">
<button id="bet_for" ng-disabled="betting" ng-click="betFor(betValue, from)" ng-show="currentPoll.open">Bet For</button>
<button id="bet_against" ng-disabled="betting" ng-click="betAgainst(betValue, from)" ng-show="currentPoll.open">Bet
    Against
</button>

<div>
    <p><span>Current Poll</span><br/>
        <span>Question: </span><span>{{ currentPoll.question }}</span><br/>
        <span>Total yes: </span><span>{{ currentPoll.totalYes }}</span><br/>
        <span>Total no: </span><span>{{ currentPoll.totalNo }}</span><br/>
        <span>result: </span><span>{{ currentPoll.result }}</span><br/>
        <span>closingDate: </span><span>{{ currentPoll.closingDate }}</span><br/>
        <span>trustedSource: </span><span>{{ currentPoll.trustedSource }}</span><br/>
    </p>
</div>

</body>
</html>
